<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimoni & Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .stars i {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars i.active {
      color: #FFD700;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .testimoni-list {
      margin-top: 25px;
    }

    .testimoni-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .testimoni-item .stars {
      justify-content: flex-start;
      margin-bottom: 8px;
    }

    .testimoni-item .stars i {
      font-size: 20px;
      cursor: default;
    }

    .uploaded-image {
      margin-top: 8px;
      max-width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Berikan Testimoni</h2>
    <div class="stars" id="rating-stars">
      <i data-value="1">&#9733;</i>
      <i data-value="2">&#9733;</i>
      <i data-value="3">&#9733;</i>
      <i data-value="4">&#9733;</i>
      <i data-value="5">&#9733;</i>
    </div>
    <textarea id="testimoni" placeholder="Tulis pengalaman Anda..."></textarea>
    <input type="file" id="gambar" accept="image/*">
    <button onclick="kirimTestimoni()">Kirim</button>

    <div class="testimoni-list" id="testimoni-list">
      <h3>Testimoni Pengguna:</h3>
    </div>
  </div>

  <script>
    let rating = 0;
    const stars = document.querySelectorAll("#rating-stars i");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        rating = star.getAttribute("data-value");
        updateStars();
      });
    });

    function updateStars() {
      stars.forEach(star => {
        if (star.getAttribute("data-value") <= rating) {
          star.classList.add("active");
        } else {
          star.classList.remove("active");
        }
      });
    }

    function kirimTestimoni() {
      const text = document.getElementById("testimoni").value;
      const fileInput = document.getElementById("gambar");
      const file = fileInput.files[0];

      if (rating === 0 || text.trim() === "") {
        alert("Mohon beri rating dan isi testimoni!");
        return;
      }

      const list = document.getElementById("testimoni-list");
      const item = document.createElement("div");
      item.className = "testimoni-item";

      // bintang rating
      let starsHTML = "";
      for (let i = 1; i <= 5; i++) {
        starsHTML += `<i class="${i <= rating ? 'active' : ''}">&#9733;</i>`;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          item.innerHTML = `
            <div class="stars">${starsHTML}</div>
            <p>${text}</p>
            <img src="${e.target.result}" class="uploaded-image" alt="Gambar Testimoni">
          `;
          list.appendChild(item);
        };
        reader.readAsDataURL(file);
      } else {
        item.innerHTML = `
          <div class="stars">${starsHTML}</div>
          <p>${text}</p>
        `;
        list.appendChild(item);
      }

      // reset form
      document.getElementById("testimoni").value = "";
      fileInput.value = "";
      rating = 0;
      updateStars();
    }
  </script>
</body>
</html>
